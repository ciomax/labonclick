<!DOCTYPE html>
{% extends 'resource_manager/base.html'%}
{% load static %}
{% block body_block %}
<link rel="stylesheet" href="{% static 'css/create_vsat.css' %}">
<div class="container">
  <h3 class="display-6">
    {% if not form.instance.pk %}
    Create new VSAT
    {%else%}
    Update VSAT
    {%endif%}
   <hr class="line">
  </h3>
    <div class="form-group col-md-4">
      <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input style="background-color: #4d8ea8; color: white" type="submit" class="btn btn-success" value="Apply">
    </form>
    </div>
</div>

{% endblock %}
