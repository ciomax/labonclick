<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In to Lab Manager</title>
    <link rel="stylesheet" href="{% static 'css/signin.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  </head>
  <body class="text-center fullbody">
    <!-- <img src="{% static 'images/network_elements.png'%}" alt=""> -->
    <div class="container">
      <main class="form-signin">
        <form action="{% url 'resource_manager:user_login' %}" method="post">
          {% csrf_token %}
          <h1 id="pagename" class="display-6 shadow p-3 mb-5 rounded">Lab Manager</h1>
          <br>
          <h1 class="h3 mb-3 fw-normal" id='signmessage'>Please sign in</h1>


          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div>
            <label>
              <input type="checkbox" value="remember-me" id="rememberme"> Remember me
            </label>
            <div class="text-right" id="register-link">
              <a href="{% url 'resource_manager:register'%}">Register here</a>
            </div>
          </div>

          <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
          <!-- <input type="submit" name="" value="Login"> -->
        </form>
       </br>
          {% if messages %}
                {% for message in messages %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                     <div class="alert alert-warning" role="alert">
                         {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-info" role="alert">
                    {{ message }}
                     </div>

                {% endif%}
                {% endfor %}
                {% endif %}

      </main>

    </div>
  </body>
</html>
